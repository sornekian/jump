		<title>Jump Game</title>

			<div id="bomb">
				<img
					src="https://png.pngtree.com/png-vector/20191113/ourmid/pngtree-retro-bomb-icon-cartoon-style-png-image_1965877.jpg"

					height="13" />

		</div>
		<script src="jump.js" defer></script>
